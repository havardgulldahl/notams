<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Russian NOTAMs Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // init map
    const map = L.map('map').setView([55, 37], 4); // center Russia

    // basemap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 12,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // NOTAM series explanations
    const notamSeriesExplained = {
      "A": "International NOTAMs of general interest (distributed worldwide via AFTN).",
      "B": "Domestic NOTAMs of general interest within Russia (not usually distributed internationally).",
      "G": "GNSS, GPS, GLONASS, and satellite navigation related NOTAMs.",
      "D": "Air defense restrictions and temporary restricted airspace (military, security).",
      "E": "En-route airspace information (affecting ATS routes, upper airspace structures).",
      "Zh": "Military NOTAMs of national interest (distributed inside Russia).",
      "Z": "Exercises, rocket launches, and space activity NOTAMs (missile tests, cosmodromes).",
      "I": "Local informational NOTAMs of limited significance (not distributed internationally).",
      "K": "Aerodrome NOTAMs (runway closures, airport facilities, lighting, equipment).",
      "L": "Lighting, visual aids, and aerodrome equipment serviceability NOTAMs.",
      "N": "Radio navigation aids (VOR, NDB, DME, ILS, GBAS, etc.).",
      "S": "Surface condition NOTAMs (snow, ice, contamination, braking action).",
      "U": "Urgent operational NOTAMs (airspace restrictions, emergencies).",
      "Kh": "Helicopter operations NOTAMs and heliport information.",
      "Ts": "State aviation NOTAMs (mainly government or special services).",
      "Y": "Temporary segregated airspace and restricted zones not covered by Series D or Z.",
      "Ya": "Miscellaneous NOTAMs not falling into the above categories (catch-all)."
    };
    const layers = ['A', 'C', 'G', 'L', 'P', 'Q', 'U', 'V', 'W', 'Z'];
    const layerGroup = L.layerGroup().addTo(map);

    // Load all NOTAM layers at once
    layers.forEach(layer => {
      fetch(`${layer}.geojson`)
        .then(r => r.json())
        .then(data => {
          L.geoJSON(data, {
            onEachFeature: (feature, l) => {
              // Use the NOTAM series description in the popup
              const series = layer;
              const desc = notamSeriesExplained[series] || '';
              l.bindPopup(
                `<b>NOTAM Series ${series}</b><br><i>${desc}</i><br><a href="${feature.properties.url}" target="_blank">source</a><br>${feature.properties.text}`
              );
            }
          }).addTo(layerGroup);
        });
    });
  </script>
</body>

</html>
