name: Parse NOTAMS

on:
  schedule:
    - cron: "0 1 * * *"   # every day at 01 am
  workflow_dispatch:

jobs:
  summarize_notams:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
      models: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Collect NOTAMs
        id: collect
        run: |
          # Concatenate all files in current/ into one input file
          cat current/* > all_notams.txt
          echo "notams<<EOF" >> $GITHUB_OUTPUT
          cat all_notams.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Run AI inference
        id: inference
        uses: actions/ai-inference@v1
        with:
          prompt: |
            You are given NOTAM bulletins in plain text. 
            Parse them into a GeoJSON FeatureCollection. 
            Each NOTAM should become one Feature with:
            - type: "Point" or "Polygon" (if coordinates are given)
            - geometry: parsed from coordinates
            - properties: NOTAM text and metadata

            Input NOTAMs:
            ${{ steps.collect.outputs.notams }}

      - name: Save GeoJSON output
        run: |
          echo '${{ steps.inference.outputs.response }}' > docs/notams.geojson


      - name: Commit and push
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/notams.geojson
          git commit -m "Update NOTAM GeoJSON" || echo "No changes"
          git push